
<h1>Account {{$ctrl.getAccountTitle()}}</h1>

<div class="inline-block">
  <account-activity-navigation
    account-activity='$ctrl.transactionDetails.account_activity'
    account-id='{{$ctrl.transactionDetails.account_id}}'
    current-month='{{$ctrl.transactionDetails.month}}'
    >

  </account-activity-navigation>
</div>

<div class='inline-block'>
  <transaction-detail-table
      transactions='$ctrl.transactionDetails.transactions'
      opening-date='{{$ctrl.transactionDetails.balance_date}}'
      opening-pending-balance='{{$ctrl.transactionDetails.pending_balance}}'
      opening-cleared-balance='{{$ctrl.transactionDetails.cleared_balance}}'>
  </transaction-detail-table>

  <h2>Transaction Summary</h2>

  <table class='grid-table'>
    <tr>
      <th></th>
      <th>Pending</th>
      <th>Cleared</th>
    </tr>
    <tr>
      <td>Deposits</td>
      <td class='currency'><money amount='{{$ctrl.totalPendingDeposits}}'></money></td>
      <td class='currency'><money amount='{{$ctrl.totalClearedDeposits}}'></money></td>
    </tr>
    <tr>
      <td>Withdrawals</td>
      <td class='currency'><money amount='{{$ctrl.totalPendingWithdrawals}}'></money></td>
      <td class='currency'><money amount='{{$ctrl.totalClearedWithdrawals}}'></money></td>
    </tr>
    <tr>
      <td>Balance</td>
      <td class='currency'><money amount='{{$ctrl.totalPendingDeposits - $ctrl.totalPendingWithdrawals}}'></money></td>
      <td class='currency'><money amount='{{$ctrl.totalClearedDeposits - $ctrl.totalClearedWithdrawals}}'></money></td>
    </tr>
  </table>
</div>
